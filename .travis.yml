language: go
go:
- master
install:
- go get github.com/spf13/hugo
- git clone --depth 1 --recursive https://github.com/bul-ikana/hugo-cards.git themes/hugo-cards
script:
- hugo
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: public/
  on:
    branch: master
env:
  global:
    secure: 
